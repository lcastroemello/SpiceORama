<!doctype html>
<html>
<head>
    <title>My imageboard (or is it yours?)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- start of main -->
    <div class="main">

        <!-- main page -->
        <div class='welcome'>

            <h1 class="manchete">{{name}}'s Imageboard ðŸ“· </h1>
            <h2>Latest Images!</h2>

            <form class='inputField' method="post">
                <input v-model='title' name='title' placeholder='title' type="text"   >
                <input v-model='description' name="description" placeholder='description' type="text" >
                <input v-model='username' name="username" placeholder='username' type="text" >
                <input type="file" name="" value="" accept='image/*' @change='handleChange'>
                <button @click.prevent.default='handleClick'>SUBMIT</button>
            </form>

            <ul class='imagelist' v-if='images.length > 0' >
                <li class='photocard' v-for='image in images'>
                    <img :src=image.url class='photo' :alt=image.title @click='imgClick(image.id)'>
                    <p class='title'> {{image.title}}</p>
                </li>
            </ul>
            <p v-else>No images =(</p>
        </div>

        <!-- comment modal -->
        <comment-modal v-if="commentOpen" :id='id' >

        </comment-modal>

    </div>
    <!-- end of main -->

    <!-- comments modal template -->
    <script id='comments-template' type="text/x-template">
        <div class="outPgComments">
            <div class="pgComments">
                <div class="imageCardComment">
                    <img class='imgInComment' :src=imgInfo.url :alt=imgInfo.title>
                    <h2 class='titleInComment'>{{imgInfo.title}}</h2>
                    <p class='desInComment'>{{imgInfo.description}}</p>
                    <p class='timeInComment'>Uploaded by {{imgInfo.username}} on {{imgInfo.created_at}}</p>
                </div>
                <form class="addComment" method="post">
                    <input class='commentInput' type="text" name="commentText" placeholder='Comment!'>
                    <br>
                    <input type="text" name="commentUsername" placeholder='Username'>
                    <button type="button" name="commentButton">SEND</button>
                </form>
                <div class="comments">
                    <div class="eachComment" v-if='commentInfo'>
                        <h3>{{commentInfo.comment}}</h3>
                        <p>{{commentInfo.username}} on {{commentInfo.created_at}}</p>
                    </div>
                    <p v-else>Make the first comment!</p>
                </div>
            </div>
        </div>
    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src='/js/component.js'></script>
    <script src='js/script.js'></script>





</body>
</html>
